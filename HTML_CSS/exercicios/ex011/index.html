<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/LetraP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/LetraM.png" type="image/png">
        <img src="imagens/LetraG.png" alt="Imagem flexivel">
    </picture>
    <h1>Aprendendo a reproduzir audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="auto"autoplay controls>
        <source src="midia/uWu Victory - Rod Kim.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
